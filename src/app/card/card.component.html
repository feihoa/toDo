<mat-card class="card">
  <mat-card-title class="card__title">{{card.title}}</mat-card-title>
  <hr />
  <mat-selection-list>
      <app-todo-item
      *ngFor="let task of taskData"
      [task]="task"
      [catId]="card.id"
      (click)="checked(card, task)"
      ></app-todo-item>
  </mat-selection-list>
</mat-card>
