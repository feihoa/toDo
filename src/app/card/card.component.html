<mat-card class="card" attr.cat-id={{catId}}>
  <mat-card-title class="card__title">{{title}}</mat-card-title>
  <hr />
  <mat-selection-list>
      <app-todo-item
      *ngFor="let task of allTasks"
      [catId]="catId"
      [id]="task.id"
      [text]="task.text"
      [isCompleted]="task.isCompleted"
      (click)="checked(catId, task)"
      ></app-todo-item>
  </mat-selection-list>
</mat-card>
